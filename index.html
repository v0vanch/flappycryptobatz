<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy CryptoBatz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <image id="main_logo" src="assets/logo.png"></image>
    <div id="app"></div>
    <div>
        <p>Click/tap anywhere within game area to accelerate upwards</p>
        <p>This is an unofficial fan project that is not affilated with <a href="https://www.cryptobatz.com/">CryproBatz</a> project</p>
        <p class="social_links">
            <a href="https://twitter.com/VladimirMenkin">
                <img src="./assets/twitter_logo_white.svg" alt="My Twitter">
            </a>
            <a href="https://github.com/v0vanch">
                <img src="./assets/github_logo_white.png" alt="My GitHub">
            </a>
        </p>
    </div>
    <video id="bgVid" preload="auto" autoplay loop hidden>
        <source src="./assets/bg.mp4" type="video/mp4">
    </video>
    <script defer src="./fontfaceobserver.standalone.js"></script>
    <script defer src="./pixi.min.js"></script>
    <script defer src="./main.js?2"></script>
</body>
</html>
